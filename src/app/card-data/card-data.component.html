
<style>

  h2,h3{
    display: inline-block;
    margin: 10px 50px;

  }
  ng-template,ng-template {
    text-decoration: line-through;
    color: blue;
  }
</style>

        <div class="col">
            <div class="card shadow-sm">
              <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              <img [src]="wali.image" alt="not found" class="card-img-top">
  
              <div class="card-body">
                <p class="card-text">{{wali.name}}</p>
                <h3>
                  {{wali.college}}
                </h3>
                <h3 *ngIf="wali.Dg; else Nn"> 
                 Graduate {{wali.Dg}}

                <p>{{text}}</p>
                </h3>
                 <ng-template #Nn> <h3>Diploma {{wali.Dg}}</h3></ng-template>  
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Close</button>
                  </div>
                  <small class="text-muted" *ngIf="wali.wali;else mycollege">MonkFox</small>
                  <ng-template #mycollege>  <small class="text-muted"> Jamia Akk</small></ng-template>
                </div>
              </div>
            </div>
        </div>
